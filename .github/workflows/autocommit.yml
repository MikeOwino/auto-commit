name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "*/2 * * * *"

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "mike@mikeowino.com"
          git config --local user.name "MikeOwino"
          git add -A
          
          arr[0]="ğŸ˜‚ BTC"
          arr[1]="ğŸ˜± ETH"
          arr[2]="ğŸ‘¿ BNB"
          arr[3]="ğŸ’© DOGE"
          arr[4]="ğŸ™ KCS"
          arr[5]="ğŸ™ˆ EOS"
          arr[6]="ğŸ LUNA"
          arr[7]="ğŸš€ FTM"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
